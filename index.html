<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Interactive Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #6c5ce7;
            --accent-color: #00cec9;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
            --success-color: #00b894;
            --warning-color: #fdcb6e;
            --danger-color: #d63031;
            --card-bg: rgba(255, 255, 255, 0.9);
            --transition-speed: 0.4s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark-color);
            line-height: 1.6;
            overflow-x: hidden;
            background-attachment: fixed;
        }

        .container {
            width: 100%;
            max-width: 500px;
            perspective: 1000px;
        }

        .bio-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            transform-style: preserve-3d;
            transition: all var(--transition-speed) ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .bio-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3),
                rgba(255, 255, 255, 0)
            );
            transform: rotate(30deg);
            z-index: -1;
        }

        .profile-section {
            position: relative;
            margin-bottom: 25px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all var(--transition-speed) ease;
            margin-bottom: 15px;
        }

        .profile-image:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--dark-color);
            position: relative;
            display: inline-block;
        }

        .name::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 3px;
        }

        .title {
            font-size: 16px;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 15px;
        }

        .description {
            font-size: 15px;
            margin-bottom: 25px;
            color: #555;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            background: var(--primary-color);
            text-decoration: none;
            transition: all var(--transition-speed) ease;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateY(-5px) rotate(10deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .social-link.facebook { background: #3b5998; }
        .social-link.twitter { background: #1da1f2; }
        .social-link.instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        .social-link.linkedin { background: #0077b5; }
        .social-link.github { background: #333; }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .action-btn {
            padding: 12px 20px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .action-btn.secondary {
            background: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .action-btn i {
            font-size: 18px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-icon {
            position: absolute;
            color: rgba(74, 107, 255, 0.1);
            font-size: 24px;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--accent-color);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .tilt-effect {
            transition: transform 0.2s ease;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .bio-card {
                padding: 20px;
            }
            .name {
                font-size: 24px;
            }
            .title {
                font-size: 14px;
            }
            .action-buttons {
                gap: 10px;
            }
            .action-btn {
                padding: 10px 15px;
                font-size: 14px;
            }
        }

        /* Dark mode toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--dark-color);
            transition: all var(--transition-speed) ease;
            z-index: 10;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #f0f0f0;
        }

        body.dark-mode .bio-card {
            background: rgba(30, 30, 46, 0.9);
            color: #f0f0f0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .name,
        body.dark-mode .title {
            color: #f0f0f0;
        }

        body.dark-mode .description {
            color: #ccc;
        }

        body.dark-mode .action-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #f0f0f0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        body.dark-mode .stat-label {
            color: #aaa;
        }

        /* Animation classes */
        .animated {
            animation-duration: 1s;
            animation-fill-mode: both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 20px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        .fadeInUp {
            animation-name: fadeInUp;
        }

        .delay-1 {
            animation-delay: 0.2s;
        }

        .delay-2 {
            animation-delay: 0.4s;
        }

        .delay-3 {
            animation-delay: 0.6s;
        }

        .delay-4 {
            animation-delay: 0.8s;
        }

        /* Particle effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <div class="bio-card tilt-effect" id="bioCard">
            <div class="floating-icons" id="floatingIcons"></div>
            <div class="particles" id="particles"></div>
            
            <span class="badge">PRO</span>
            
            <div class="profile-section">
                <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile" class="profile-image animated fadeInUp">
                <h1 class="name animated fadeInUp delay-1">Sarah Johnson</h1>
                <p class="title animated fadeInUp delay-1">Senior UX Designer & Developer</p>
                <p class="description animated fadeInUp delay-2">Creating beautiful, functional digital experiences. Passionate about user-centered design and clean code. Let's build something amazing together!</p>
            </div>

            <div class="social-links">
                <a href="#" class="social-link facebook animated fadeInUp delay-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-link twitter animated fadeInUp delay-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link instagram animated fadeInUp delay-3"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-link linkedin animated fadeInUp delay-3"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-link github animated fadeInUp delay-4"><i class="fab fa-github"></i></a>
            </div>

            <div class="stats animated fadeInUp delay-3">
                <div class="stat-item">
                    <div class="stat-number">127</div>
                    <div class="stat-label">Projects</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">98%</div>
                    <div class="stat-label">Satisfaction</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">5+</div>
                    <div class="stat-label">Years</div>
                </div>
            </div>

            <div class="action-buttons">
                <a href="#" class="action-btn animated fadeInUp delay-3">
                    <i class="fas fa-paper-plane"></i> Contact Me
                </a>
                <a href="#" class="action-btn secondary animated fadeInUp delay-4">
                    <i class="fas fa-file-alt"></i> View Portfolio
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create floating icons
            const floatingIcons = document.getElementById('floatingIcons');
            const icons = ['fa-code', 'fa-heart', 'fa-star', 'fa-bolt', 'fa-globe', 'fa-rocket', 'fa-palette', 'fa-mobile'];
            
            for (let i = 0; i < 15; i++) {
                const icon = document.createElement('i');
                icon.className = `floating-icon fas ${icons[Math.floor(Math.random() * icons.length)]}`;
                icon.style.left = `${Math.random() * 100}%`;
                icon.style.top = `${Math.random() * 100}%`;
                icon.style.animationDuration = `${10 + Math.random() * 20}s`;
                icon.style.animationDelay = `${Math.random() * 5}s`;
                floatingIcons.appendChild(icon);
            }

            // Tilt effect
            const bioCard = document.getElementById('bioCard');
            
            bioCard.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                bioCard.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });

            bioCard.addEventListener('mouseenter', () => {
                bioCard.style.transition = 'none';
            });

            bioCard.addEventListener('mouseleave', () => {
                bioCard.style.transition = 'all 0.5s ease';
                bioCard.style.transform = 'rotateY(0deg) rotateX(0deg)';
            });

            // Dark mode toggle
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                
                if (body.classList.contains('dark-mode')) {
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }
            });

            // Particle effect
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = 10 + Math.random() * 20;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
                
                particlesContainer.appendChild(particle);
            }

            // Animate elements when they come into view
            const animateOnScroll = () => {
                const elements = document.querySelectorAll('.animated');
                
                elements.forEach(element => {
                    const elementPosition = element.getBoundingClientRect().top;
                    const screenPosition = window.innerHeight / 1.3;
                    
                    if (elementPosition < screenPosition) {
                        element.style.opacity = '1';
                    }
                });
            };
            
            window.addEventListener('scroll', animateOnScroll);
            animateOnScroll(); // Run once on load
        });
    </script>
</body>
</html>
